<!Doctype html>
<html>
<head>
    <title>array splice</title>
    <style>

    </style>

    <script>
  var arr = [1,2,3,2,2,4,5];
  for(var i = 0; i < arr.length; i++){
      for(var j = i + 1; j < arr.length; j++){
          if(arr[i] == arr[j]){
              arr.splice(j,1);
              j--;
          }
      }
  }
alert(arr);


    </script>
</head>

</body>
</html>
