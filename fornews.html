<!Doctype html>
<html>
<head>
    <title>for demo 01</title>
    <style>
    div {
        width: 50px;
        height: 50px;
        left:0;
        background: red;
        position: absolute;
        border: 1px solid blue;
    }
    </style>
    <script>
    window.onload = function(){
        var oBtn = document.getElementById('btn1');
        var oUl = document.getElementById('list');
        var arr=['new1', 'news2', 'news3', 'news4', 'news5'];

        oBtn.onclick = function(){
            for(var i = 0; i < arr.length; i++)
            oUl.innerHTML += '<li>' + arr[i] + '</li>';

        }

    };

    </script>
</head>
<body>
    <input id="btn1" type="button" value="news"/>
    <ul id="list"></ul>

</body>
</html>
