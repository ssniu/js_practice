<head>

    div {
        width: 50px;
        height: 50px;
        left:0;
        background: red;
        position: absolute;
        border: 1px solid blue;
    }
    </style>
    <script>
    window.onload = function(){
        var oDiv = document.getElementsByTagName('div');

        for(var i = 0; i < 10; i++)
        document.body.innerHTML += '<div>' + i + '</div>';

        for(var i = 0; i < oDiv.length; i++){
            oDiv[i].style.left =10 + i * 60 + 'px';
        }

    };

    </script>
