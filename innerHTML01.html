<!Doctype html>
<html>
<head>
    <title>Innerhtml demo 01</title>
    <style>
    #div1 {
        width: 300px;
        height: 200px;
        border: 1px solid gray;
        background: #F1F1F1;
        padding: 10px;
    }
    </style>
    <script>
    window.onload = function(){
        var oDiv = document.getElementById('div1');
        var oSpan = document.getElementById('sp1');
        var oTxt = document.getElementById('txt1');
        var oBtn = document.getElementById('btn1');

        oBtn.onclick = function(){
            oDiv.innerHTML = oSpan.innerHTML + oDiv.innerHTML + oTxt.value + '</br>';
            oTxt.value='';
        };
    };
    </script>
</head>
<body>
    <div id="div1"></div>
    <span id="sp1">Content</span>
    <input id="txt1" type="text" />
    <input id="btn1" type="button" value="sub"/>
</body>
</html>
