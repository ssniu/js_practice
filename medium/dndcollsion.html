<!Doctype html>
<html>
<head>
    <title>drag and drop</title>
    <style>
    #div1 {
        width: 150px;
        height: 200px;
        background: red;
        position: absolute;

    }
    #img1 {
        position: absolute;
        left: 250px;
        width: 150px;
        height: 200px;
        opacity: 1;
    }

    </style>

    <script>
    window.onload = function(){


    // this will cause bugs -- the block will not follow the mouse
    var oDiv = document.getElementById('div1');
    var oImg = document.getElementById('img1');

     drag(oDiv);
     drag(oImg);

    function drag(obj){


        obj.onmousedown = function(ev){
            var ev = ev || event;

            var disX = ev.clientX - this.offsetLeft;
            var disY = ev.clientY - this.offsetTop;



            if(obj.setCapture ){
                obj.setCapture();

            }

            document.onmousemove = function(ev){
                var ev = ev || event;


                var L = ev.clientX - disX;
                var T = ev.clientY - disY;

                // calculate the width of all borders
                var L1 = L;
                var R1 = L + obj.offsetWidth;
                var T1 = T;
                var B1 = T + obj.offsetHeight;

                var L2 = oImg.offsetLeft;
                var R2 = L2 + oImg.offsetWidth;
                var T2 = oImg.offsetTop;
                var B2 = T2 + oImg.offsetHeight;

                //check if the div and img1 are close to each other
                if(R1 < L2 || L1 > R2 || B1 < T2 || B2 <  T1){
                    oImg.src = '44.png';
                }else {
                    oImg.src = '33.png';
                    //oImg.style.opacity = 0.5;
                }
                //set l < 50 or so to make it stick to the border in certain distance
                if( L < 150){
                    L = 0;
                }else if(L > document.documentElement.clientWidth - obj.offsetWidth){
                    L = document.documentElement.clientWidth - obj.offsetWidth;
                }

                if( T < 0){
                    T= 0;
                }else if(T > document.documentElement.clientHeight - obj.offsetHeight){
                    T = document.documentElement.clientHeight - obj.offsetHeight;
                }

                obj.style.left = L + 'px';
                obj.style.top = T + 'px';


            }
            //cancel the move operation
            document.onmouseup = function(){
                document.onmousemove = null;

                //or oDiv.onmousemove =  oDiv.onmouseup = null
                if(obj.releaseCapture ){
                    obj.releaseCapture();

                }
            }
            return false;
        }
    }
    };

    </script>
</head>
<body >

<div id="div1" >


</div>
<img src="44.png" id="img1" />
</body>
</html>
