<!Doctype html>
<html>
<head>
    <title>event objects</title>
    <style>
    #div1 {
        width: 150px;
        height: 150px;
        background: red;
        left:0;
        top:100px;
        position: absolute;
    }

    #div2 {
         width: 50px;
         height: 50px;
         position: absolute;
         right: -50px;
         top: 70px;
         background: black;
         color: white;

         text-align: justify;
    }
    </style>

    <script>
    window.onload = function(){

        //when an element received an event, will pass it to the parent-element

        var oDiv = document.getElementById('div1');

        //onmouseover/out
        //apply the bubble rules to add events to div1
        oDiv.onmouseover = function(){
            this.style.left = '0px';
        }

        oDiv.onmouseout = function(){
            this.style.left = '-150px';
        }

    };

    </script>
</head>
<body >

<div id="div1" >
    <div id="div2">share</div>
</div>
</body>
</html>
