<!Doctype html>
<html>
<head>
    <title>speedup 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin: 10px auto;
        }

        #div1 div {
            list-style: none;
            border-bottom: 1px dashed #999;
            padding: 2px;
            overflow: hidden;
            opacity: 0;
        }
    </style>
    <script src="movefmjason2.js"></script>
    <script>
    window.onload = function(){
        var oTxt = document.getElementById('txt1');
        var oBtn = document.getElementById('btn1');
        var oUl = document.getElementById('div1');

        oBtn.onclick = function(){
            var oLi = document.createElement('div1');
            var aLi = document.getElementsByTagName('li');

            //show the input to ul box
            oLi.innerHTML = oTxt.value;
            oTxt.value = '';//delete the input
            //oUl.appendChild(oLi);
            if(aLi.length){
                oUl.insertBefore(oLi, aLi[0]);
            }else {
                oUl.appendChild(oLi);
            }
            //set the li box to be resizable -- depends on the input
            var iHeight = oLi.offsetHeight;
            oLi.style.height = 0;

            move(oLi, {height: iHeight}, function(){
                move(oLi, {opacity: 100});
            });
        };
    };
    </script>
</head>
<body >
    <textarea id="txt1" rows="10" cols="40"></textarea><br />
    <input id="btn1" type="button" value="sub"/>
    <div id="div1">
        <div></div>
    </div>

</body>
</html>
