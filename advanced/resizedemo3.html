<!Doctype html>
<html>
<head>
    <title>speedup 01</title>
    <style>

    div {
        width: 100px;
        height: 100px;
        background: red;
        margin-top: 50px;
        font-size: 12px;

    }
    </style>

    <script>
    window.onload = function(){
        var aDiv = document.getElementsByTagName('div');

        aDiv[0].onclick = function(){
            move(this, 'width', 300);
        }

        aDiv[1].onclick = function(){
            move(this, 'height', 300);
        }
        aDiv[2].onclick = function(){
            move(this, 'fontSize', 16);
        }
    };

        function getStyle(obj, attr){
            if(obj.currentStyle){
                return obj.currentStyle[attr];
            }else {
                return getComputedStyle(obj, false)[attr];
            }
        }

        function move(obj, attr, iTarget){

            clearInterval(obj.timer);
            //var iWidth = parseInt(getStyle(obj, attr));

            obj.timer = setInterval(function(){
                var iWidth = parseInt(getStyle(obj, attr));
                var iSpeed = (iTarget - iWidth) / 8;
                iSpeed = iSpeed > 0 ? Math.ceil(iSpeed):Math.floor(iSpeed);

                if(iWidth == iTarget){
                    clearInterval(obj.timer);
                }
                else {

                    obj.style[attr]= iWidth + iSpeed + 'px';
                }
            }, 30);
        }


    </script>
</head>
<body >
<div></div>
<div></div>
<div>fontsize</div>
</body>
</html>
