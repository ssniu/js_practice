<!Doctype html>
<html>
<head>
    <title>speedup 01</title>
    <style>

    #div1 {
        width: 200px;
        height: 200px;
        border: 1px solid red;
        position: absolute;
        left: 0;
        top:50px;
    }
    </style>

    <script>
    window.onload = function(){

        var oBtn = document.getElementById('btn1');
        oBtn.onclick = move;

        function move(iTarget){
            var oDiv = document.getElementById('div1');

            var timer = null;

            clearInterval(timer);

            timer = setInterval(function(){
                var iSpeed = 0;

                if(oDiv.offsetLeft < iTarget){
                    iSpeed = 7;
                }
                else {
                    iSpeed = -7;
                }
                //find out it reaches the destination or not
                if(Math.abs(oDiv.offsetLeft - iTarget) < 7){
                    clearInterval(timer);
                    oDiv.style.left = iTarget + 'px';
                }
                else {
                    oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
                }

            }, 30);



        }

    };

    </script>
</head>
<body >

    <input type="button" value="move" id="btn1" />
    <div id="div1" >

</div>
</body>
</html>
