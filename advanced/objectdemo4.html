        //use the constructor from parent level
        Person.call(this,name,sex);
        this.job = job;
    }
    //use prototype to use parent methods
    Worker.prototype = Person.prototype;
    Worker.prototype.showJob = function(){
        alert(this.job);
    }

    var w = new Worker('name1','m','sales');
    Person.prototype.showjob; //Person has showjob method

    //create a child method, but the parent will not have this method
    for(var i in Person.prototype){
        Worker.prototype[i] = Person.prototype[i];
    }

    </script>
