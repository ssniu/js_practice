<!Doctype html>
<html>
<head>
    <title>movement 01</title>
    <style>
    #div1 {
        width: 100px;
        height: 200px;
        background: red;
        position: absolute;
        left: -100px;
        top:50px;

    }
 #div1 span {
     width: 50px;
     height: 60px;
     background: blue;
     line-height: 3em;
     text-align: center;
     left: 100px;
     top: 70px;
     position: absolute;
 }

    </style>

    <script>
    window.onload = function(){

        var oDiv = document.getElementById('div1');

        oDiv.onmouseover = function(){
            move(10,0);
        }
        oDiv.onmouseout = function(){
            move(-10,-100);
        }
        var timer = null;

        function move(iSpeed, iTarget){

            var oDiv = document.getElementById('div1');
            clearInterval(timer);
            timer = setInterval(function(){

                if(oDiv.offsetLeft == iTarget){
                    clearInterval(timer);
                }else {
                    oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
                }

            }, 30);
        }

    };

    </script>
</head>
<body >

<div id="div1" >
<span>share</span>

</div>
</body>
</html>
